#
---
# Relative to tlvf.py yaml_path argument
include_yaml_path: {
  "tlvf"
}

# Relative to tlvf.py src_path variable
include_source_path: {
  "include/tlvf/swap.h",
  "include/tlvf/tlvfutils.h",
  "include/tlvf/tlvflogging.h",
  "include/tlvf/BaseClass.h",
  "src/BaseClass.cpp",
  "include/tlvf/CmduMessage.h",
  "src/CmduMessage.cpp",
  "include/tlvf/CmduMessageTx.h",
  "src/CmduMessageTx.cpp",
  "include/tlvf/CmduMessageRx.h",
  "src/CmduMessageRx.cpp",
}

# Relative to tlvf.py src_path variable
source_license_header: "intel/license.txt"

debug:
  log_file: "tlvf.log"
  log_format: '%(levelname)s %(funcName)s(%(lineno)d): %(message)s'
  log_level: "DEBUG" #"INFO", "WARNING", "ERROR", "OFF"
  keep_source_marker: true #true
  dump_include_files: false
  dump_yaml: true
  dump_db: true
  dump_stack: true
